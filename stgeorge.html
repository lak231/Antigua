<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = "css/khoi_s.css" rel = "stylesheet" type = "text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body style="margin: 0; padding: 0">
<div id="map">
    <img class="parish-map" src="res/St.JohnsParish.jpg">
    <div class="info_button">
        <div class=info" style="display: none;">
            <img src="https://vignette.wikia.nocookie.net/vsbattles/images/c/c2/Alarakk.jpg/revision/latest?cb=20170212144952">
        </div>
    </div>

</div>

<div id = "sidepanel" class="active">
    <button type="button" id="sidepanel-toggle"><i class="material-icons">menu</i></button>
    <div id="header">
        <div id="description">
            <p style="font-family: 'Oswald', sans-serif; font-style: normal; font-size: 34px;"> Antigua Map </p>
            <p> Blah blah blah</p>
        </div>
    </div>

    <div class="panel">
        <div id="search">
            <a onclick="search()" id="searchIcon"> <i class="material-icons"> search </i> </a>
            <label>
                <input id="aSearch" type="search" onkeypress="handle(event)" placeholder="Search for titles, researchers, or tags..." required>
            </label>
        </div>

        <div id="areas">
        </div>

        <div id="popularTags">
        </div>

    </div>
    <footer>
        <a href="http://goo.gl/forms/172JYJC1KJLtQzr13" id="feedback" target="_blank"> <i class="material-icons"> announcement </i> </a>
    </footer>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
